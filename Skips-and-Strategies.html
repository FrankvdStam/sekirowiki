        <td>
          <p><a href="https://sekirowiki.wastedcloud.nl/en/GyoubuSkip">Gyoubu Skip</a></p>
          <p>Skips fighting Gyoubu Oniwa, who is otherwise required, by throwing him off the cliff to insta-kill him.</p>
        </td>
        <td>Chained Ogre (Ashina Outskirts)</td>
        <td>
          <p>&nbsp;Gunfort</p>
          <p>Movement through Gunfort with an emphasis on not getting shot.</p>
        </td>
        <td>
          <p>Dead Angle</p>
          <p>Usage of specific angles while strafe attacking in order to manipulate enemy AI.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dojo Skip</p>
          <p>Skips having to go through the Ashina Castle Dojo.</p>
        </td>
        <td>Gyoubu Oniwa</td>
        <td>
          <p>&nbsp;Ashina Outskirts</p>
          <p>A series of paths for how to most optimally reach different things within Ashina Outskirts.</p>
        </td>
        <td>
          <p>Delayed Jump</p>
          <p>Glitch that lets you jump after having fallen off a ledge, resulting in more distance but less height.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Canyon Skip</p>
          <p>Faster way of moving through the Canyon area where you first encounter the Great Serpent.</p>
        </td>
        <td>&nbsp;Demon of Hatred</td>
        <td>
          <p>&nbsp;Ashina Castle</p>
          <p>A series of paths for how to most optimally reach different things within Ashina Castle.</p>
        </td>
        <td>
          <p>Prosthetic Swap</p>
          <p>Glitch that lets you transfer properties from one prosthetic to another.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Lake Skip</p>
          <p>Way to make it to Fountainhead Palace Grounds without having to deal with any of the enemies including Okami Leader Shizu.</p>
        </td>
        <td>&nbsp;Corrupted Monk</td>
        <td>
          <p>&nbsp;Ashina Reservoir</p>
          <p>A series of paths for how to most optimally reach different things within Ashina Reservoir.</p>
        </td>
        <td>
          <p>Grapple Swap</p>
          <p>Glitch that momentarily teleports you away from your intended position when swapping your prosthetics right when taking a grapple.</p>
        </td>
      </tr>
      <tr>
        <td>

        <td>&nbsp;</td>
        <td>
          <p>Grapple Launch</p>
          <p>Glitch that lets you abuse the momentum or position change of grappling to land in a different spot than intended. Usually involving dying to preserve momentum gained during grappling.</p>
        </td>
      </tr>

        <td>

        </td>
      </tr>
      <tr>

        <td>&nbsp;</td>
