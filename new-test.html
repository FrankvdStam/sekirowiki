      <tr>
        <td>
          <p>Ape Grapple Swap Launch</p>
          <p>Skip that takes you from Senpou directly to the Lotus of the Palace pickup.</p>
        </td>
        <td>Chained Ogre (Ashina Outskirts)</td>
        <td>
          <p>&nbsp;Gunfort</p>
          <p>Movement through Gunfort with an emphasis on not getting shot.</p>
        </td>
        <td>
          <p>Dead Angle</p>
          <p>Usage of specific angles while strafe attacking in order to manipulate enemy AI.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Ape Skip</p>
          <p>Skips fighting Guardian Ape and takes you to the Lotus of the Palace pickup.</p>
        </td>
        <td>Gyoubu Oniwa</td>
        <td>
          <p>&nbsp;Ashina Outskirts</p>
          <p>A series of paths for how to most optimally reach different things within Ashina Outskirts.</p>
        </td>
        <td>
          <p>Delayed Jump</p>
          <p>Glitch that lets you jump after having fallen off a ledge, resulting in more distance but less height.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Bull Skip</p>
          <p>Skips having to fight Blazing Bull, who is otherwise required.</p>

        <td>
          <p>&nbsp;Ashina Castle</p>
          <p>A series of paths for how to most optimally reach different things within Ashina Castle.</p>
        </td>
        <td>
          <p>Prosthetic Swap</p>
          <p>Glitch that lets you transfer properties from one prosthetic to another.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Canyon Skip</p>
          <p>Faster way of moving through the Canyon area where you first encounter the Great Serpent.</p>
        </td>
        <td>&nbsp;Corrupted Monk</td>
        <td>
          <p>&nbsp;Ashina Reservoir</p>
          <p>A series of paths for how to most optimally reach different things within Ashina Reservoir.</p>
        </td>
        <td>
          <p>Grapple Swap</p>
          <p>Glitch that momentarily teleports you away from your intended position when swapping your prosthetics right when taking a grapple.</p>

      <tr>
        <td>

          <p>Skips having to go through the Ashina Castle Dojo.</p>

        <td>
          <p>Grapple Launch</p>
          <p>Glitch that lets you abuse the momentum or position change of grappling to land in a different spot than intended. Usually involving dying to preserve momentum gained during grappling.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Double Door Skip</p>
          <p>Skips having to open the big door to Ashina Reservoir when going to Isshin from Kuro's Room during the 2nd Invasion.</p>

        <td>&nbsp;Genichiro Ashina (Tutorial)</td>
        <td>&nbsp;</td>
        <td>
          <p>Airswimming</p>
          <p>Glitch that lets you swim almost anywhere. Including in the air. Requires Mibu Breathing Technique.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Early Monkeys</p>
          <p>1.02 only skip that takes you from near Armored Warrior directly into the Folding Screen Monkeys arena. You still have to fight them.</p>
        </td>
        <td>&nbsp;Genichiro Ashina (Castle)</td>
        <td>&nbsp;</td>
        <td>
          <p>Dialogue Skip</p>
          <p>Disabling subtitles to let you exit out of certain dialogue sequences early and still progress.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Fire Skip</p>
          <p>Small movement skip done in Ashina Reservoir when going to Isshin from Kuro's Room during the 2nd Invasion.</p>
        </td>
        <td>&nbsp;Genichiro, Way of Tomoe (Castle)</td>
        <td>&nbsp;</td>
        <td>
          <p>Jump Mortal Draw</p>
          <p>Jumping before using Mortal Draw to gain the damage of a fully charged Empowered Mortal Draw. Requires Mid-Air Combat Arts.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><a href="https://sekirowiki.wastedcloud.nl/en/GyoubuSkip">Gyoubu Skip</a></p>

        <td>&nbsp;</td>
        <td>
          <p>On-Demand Mist Raven</p>
          <p>Using Contact Medicine to poison oneself to allow the use of Mist Raven at almost any time.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Jimmy Skip</p>
          <p>Allows going out of bounds during the tutorial to get the Abandoned Dungeon idol. Allowing you to teleport there after completing the tutorial.</p>

        <td>&nbsp;Isshin Ashina</td>
        <td>&nbsp;</td>
        <td>
          <p>&nbsp;Force Quit Wrong Warp</p>
          <p>Using alt f4 while on the loading screen after dying to be respawned at the wrong location.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Lake Skip</p>
          <p>Way to make it to Fountainhead Palace Grounds without having to deal with any of the enemies including Okami Leader Shizu.</p>
        </td>
        <td>&nbsp;Emma, the Gentle Blade</td>
        <td>&nbsp;</td>
        <td>
          <p>Locked on Jumping.</p>
          <p>When jumping while locked on, you land earlier.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Lamp Skip</p>
          <p>Small movement optimization where you land on the lamp to cancel the hard fall when falling down the hole before Snake Eyes Shirahagi.</p>
        </td>
        <td>&nbsp;Sword Saint Isshin</td>
        <td>&nbsp;</td>
        <td>
          <p>Double Deathblow</p>
          <p>Glitch performed after using vault over on a deathblowable multi-phase enemy, to set the HP of the enemy's next phase to 1, allowing for another deathblow immediately.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Lone Shadow Skip</p>
          <p>Skips having to fight either Lone Shadow Longswordsman or Shichimen Warrior (Dungeon) in order to make it to the Bottomless Hole.</p>
        </td>
        <td>&nbsp;Owl - Great Shinobi</td>
        <td>&nbsp;</td>
        <td>
          <p>Double Stealth Deathblow</p>
          <p>Technique where you deaggro an enemy after stealth deathblowing them without them resetting, in order to be able to stealth deathblow them again.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Demon Skip</p>
          <p>Skips having to fight Demon of Hatred, by instakilling him with a deathplane.</p>
        </td>
        <td>&nbsp;Guardian Ape</td>
        <td>&nbsp;</td>
        <td>
          <p>Deflect Tech</p>
          <p>A variety of different techniques used to increase chances of deflecting attacks that are normally very hard to deflect.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Monk Stealth Deathblow</p>
          <p>Sneaking behind Corrupted Monk and stealth deathblowing her to avoid fighting her.</p>
        </td>
        <td>&nbsp;Corrupted Monk</td>
        <td>&nbsp;</td>
        <td>
          <p>Look Down</p>
          <p>In some cases, looking down can affect enemy AI. Also sometimes has other advantages.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>&nbsp;Monkeys Grapple Swap Launch</p>
          <p>1.02 only skip that takes you from the start of Senpou directly into the Folding Screen Monkeys arena. You still have to fight them.</p>
        </td>
        <td>&nbsp;Lone Shadow Longswordsman</td>
        <td>&nbsp;</td>
        <td>
          <p>Aggro Chain</p>
          <p>Abusing Unstable Ground and enemy aggro to teleport back to a previous position after a quit out.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Moat Skip</p>
          <p>Faster way of making it past the moat when going to Ashina Castle from Abandoned Dungeon during the 1st Invasion.</p>
        </td>
        <td>&nbsp;Lone Shadow Masanaga the Spear-bearer (Serpent's Shrine)</td>
        <td>&nbsp;</td>
        <td>
          <p>Fast Landing</p>
          <p>Cancelling the grapple animation early by landing at the target destination before the grapple animation is over.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>&nbsp;Monkey Skip</p>
          <p>Skips having to fight the Folding Screen Monkeys, who is otherwise required, and takes you directly to the Inner Sanctum.</p>
        </td>
        <td>&nbsp;Lone Shadow Masanaga the Spear-bearer (Hirata)</td>
        <td>&nbsp;</td>
        <td>
          <p>Grapple Cancel</p>
          <p>Cancelling the grapple animation early by landing in a different spot than the intended destination.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Ogre Skip</p>
          <p>Skips having to fight Chained Ogre in Ashina Outskirts, who is otherwise required.</p>

        <td>&nbsp;</td>
        <td>
          <p>&nbsp;Buffer Strats</p>

        <td>&nbsp;</td>

        <td>&nbsp;</td>
